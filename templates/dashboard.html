<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="https://s3.amazonaws.com/django-blog/ico/favicon_v2.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-pie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-pie.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>

    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial;
            padding: 10px;
            background: #f1f1f1;
        }
        /* Header/Blog Title */
        .header {
            padding: 0px;
            text-align: center;
            background: white;
        }
        .header h1 {
            font-size: 30px;
        }
        /* Style the top navigation bar */
        .topnav {
            overflow: hidden;
            background-color: #333;
        }
        /* Style the topnav links */
        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* Change color on hover */
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }
        /* Create two unequal columns that floats next to each other */
        /* Left column */
        .leftcolumn {
            float: left;
            width: 60%;
        }
        /* Right column */
        .rightcolumn {
            float: left;
            width: 40%;
            background-color: #f1f1f1;
            padding-left: 20px;
        }
        /* Fake image */
        .fakeimg {
            background-color: #aaa;
            width: 100%;
            padding: 40px;
            text-align: center;
        }

        /* Add a card effect for articles */
        .card {
            background-color: white;
            padding: 20px;
            padding-top: 5px;
            margin-top: 5px;
        }
        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        /* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other */
        @media screen and (max-width: 800px) {
            .leftcolumn, .rightcolumn {
                width: 100%;
                padding: 0;
            }
        }
        /* Responsive layout - when the screen is less than 400px wide, make the navigation links stack on top of each other instead of next to each other */
        @media screen and (max-width: 400px) {
            .topnav a {
                float: none;
                width: 100%;
            }
        }
        /* current state initialisation*/
        #currentstate {
            width: 100%;
            padding: 20px;
            text-align: center;
            font-size: 40px;
        }
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* Css  Properties for Pallets Table */
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even) {
            background-color: #dddddd;
        }


        .idleState{
        color:black;
        background-color:#ffb90f;
        }

        .workingState{
        color:black;
        background-color:#66cd00;
        }

        .errorState{
        color:black;
        background-color:#ff4040;
        }




    </style>
    <title>Dashboard for robot: {{nID}}</title>
</head>
<body>
    <div class="header"></div>
    <div class="topnav">
        <a href="/dashboard?nID={{nID}}">Dashboard</a>
        <a href="/measurement-history?nID={{nID}}">Historical data</a>
        <a href="/event-history?nID={{nID}}">Alarms&Events History</a>
    </div>
    <div class="row">
        <div class="leftcolumn">
    <div class="card">
        <h2>Robot: {{ nID}}</h2>
        <h2>Color-based state</h2>
    </div>
    <div class="card">
                <h2>Select Robot ID</h2>
                <select id="robotIdSelect">
                    <!-- Add options dynamically using Flask templating -->
                    {% for robot_id in robot_ids %}
                        <option value="{{ robot_id }}">{{ robot_id }}</option>
                    {% endfor %}
                </select>
                <button onclick="populateTable()">Fetch Data</button>
            </div>
    <div class="card">
        <h2>Data Table</h2>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>device_id</th>
                    <th>state</th>
                    <th>time</th>
                    <th>sequence_number</th>
                    <!-- Add more table headers as needed -->
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Table body content will be populated using JavaScript -->
            </tbody>
        </table>
    </div>
</div>
        <div class="rightcolumn">
            <div class="card">
                <h2>Current State</h2>
                <div id="currentState" style="height:100px;">State</div>
            </div>

            <div class="card">
                <h3>Last time connected</h3>
                <div id="lastTimeConnected" style="height:100px;">lastTimeConnected</div>
            </div>

        </div>
    </div>
   <script>
    // Move this script to a separate file (e.g., script.js)

    $(document).ready(function () {
         var robotId = document.getElementById('robotIdSelect').value;
        // Fetch data from the API
        $.ajax({
            url: 'http://127.0.0.1:5000/data?robotId=' + robotId,
            method: 'GET',
            dataType: 'json',
            success: function (data) {
                // Populate the table with data
                populateTable(data);
                $('#dataTable').DataTable();
            },
            error: function (error) {
                console.error('Error fetching data:', error);
            }
        });

        // Function to populate the table with data
        function populateTable(data) {
            var tableBody = $('#tableBody');
            tableBody.empty();
            for (var i = 0; i < data.length; i++) {
                var row = `<tr>
                                <td>${data[i].id}</td>
                                <td>${data[i].device_id}</td>
                                <td>${data[i].state}</td>
                                <td>${data[i].time}</td>
                                <td>${data[i].sequence_number}</td>
                            </tr>`;
                tableBody.append(row); // Fixed: use append instead of innerHTML +=
            }
        }
    });
</script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
</body>
</html>
